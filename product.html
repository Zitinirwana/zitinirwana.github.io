<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Favicon -->
     <link rel="icon" type="image/png" href="M.png">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 290vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333; /* Ubah warna teks sesuai kebutuhan */
        }

        main {
            text-align: center;
        }

        #product-container {
            display: flex;
            flex-direction: column; /* Tersusun ke bawah satu persatu */
            align-items: center; /* Pusatkan elemen-elemen di tengah */
        }

        .product {
            text-align: center;
            margin: 20px;
            width: 250px; /* Lebar produk */
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .price {
            font-weight: bold;
            color: #555; /* Ubah warna harga sesuai kebutuhan */
        }

        /* Tombol Like dan Share */
        .like-share-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .like-share-buttons button {
            background-color: #007bff;
            color: #fff;
            padding: 8px 15px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>SOLUSI TERBAIK</h1>
    
    <main>
        <h2>PRODUCT LIST</h2>
        <div id="product-container">
            <div class="product">
                <img src="PINTU AA.jpg" alt="Produk 1" />
                <p>PINTU</p>
                <p class="price">$150,000</p>
                
                <!-- Tombol Like dan Share -->
                <div class="like-share-buttons">
                    <button class="like-btn">Like</button>
                    <button class="share-btn">Share</button>
                </div>
            </div>
            <div class="product">
              <img src="KASUR600.jpg" alt="Produk 1" />
              <p> TEMPAT TIDUR</p>
              <p class="price">$300,000</p>
              
              <!-- Tombol Like dan Share -->
              <div class="like-share-buttons">
                  <button class="like-btn">Like</button>
                  <button class="share-btn">Share</button>
              </div>
          </div>
          <div class="product">
            <img src="LEMARI PUTIH.jpeg" alt="Produk 1" />
            <p>LEMARI</p>
            <p class="price">$500,000</p>
            
            <!-- Tombol Like dan Share -->
            <div class="like-share-buttons">
                <button class="like-btn">Like</button>
                <button class="share-btn">Share</button>
            </div>
        </div>
        <div class="product">
          <img src="MEJA BELAJAR 600.webp" alt="Produk 1" />
          <p>MEJA BELAJAR</p>
          <p class="price">$200,000</p>
          
          <!-- Tombol Like dan Share -->
          <div class="like-share-buttons">
              <button class="like-btn">Like</button>
              <button class="share-btn">Share</button>
          </div>
      </div>
            <div class="product">
                <img src="MEJA MAKAN.jpeg" alt="Produk 2" />
                <p>MEJA MAKAN</p>
                <p class="price">$400,000</p>
                
                <!-- Tombol Like dan Share -->
                <div class="like-share-buttons">
                    <button class="like-btn">Like</button>
                    <button class="share-btn">Share</button>
                </div>
            </div>
            <!-- ... (Produk lainnya) ... -->
        </div>
    </main>
    <button id="button" class="floating-button">
      <img src="M.png" width="70" height="70" />
    </button>
    <footer>
      <p>&copy; UAS 2023 WEB</p>
    </footer>
</body>
</html>
